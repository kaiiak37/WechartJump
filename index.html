<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeGeeX 的导航页</title>
    <style>
        /* 基础样式 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* 容器样式 */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        /* 标题样式 */
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* 头像样式 */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #eee;
        }

        /* 链接列表样式 */
        .links {
            list-style: none;
            padding: 0;
        }

        .links li {
            margin: 15px 0;
        }

        .links a {
            display: block;
            padding: 15px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        /* 鼠标悬停效  果 */
        .links a:hover {
            background-color: #2980b9;
        }

        /* 页脚样式 */
        .footer {
            margin-top: 30px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- 替换成你的头像链接 -->
        <img src="https://gitee.com/assets/no-avatar.png" alt="Avatar" class="avatar">

        <h1>欢迎来到我的主页</h1>

        <ul class="links">
            <!-- 在这里添加你的跳转链接 -->
            <li><a href="https://gitee.com" target="_blank">我的 Gitee</a></li>
            <li><a href="https://blog.csdn.net" target="_blank">我的技术博客</a></li>
            <li><a href="https://www.bilibili.com" target="_blank">我的 B 站主页</a></li>
            <!-- 你可以继续添加更多链接 -->
        </ul>

        <div class="footer">
            <p>© 2024 CodeGeeX. All rights reserved.</p>
        </div>
    </div>

</body>

</html>
